<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rock, Paper, Scissors</h2>
    <p>Can you best the computer 3 out of 5 rounds? Let's see!</p>
    <input id="userInput" type="text" placeholder="Make your choice">
    <button onclick="returnText()">Submit</button>
<script>
    
      function returnText() {
        let input = document.getElementById("userInput").value;
        return input;
      }

        function computerPicks() {
            let computerChoices = ["rock", "paper", "scissors"];
            let randomizeChoice = Math.floor(Math.random() * computerChoices.length) + 1 // randomize rock paper and scissors

 if (randomizeChoice === 1) {
   return "rock";
 } if (randomizeChoice === 2) {
   return "paper";
 } if (randomizeChoice === 3) {
   return "scissors";
 }
 return randomizeChoice;
}

function versus() {
  if (returnText === randomizeChoice) {
    prompt("It was a draw.");
  } else if (input === "rock" && randomizeChoice === "scissors") {
    prompt("Rock beats scissors! You win!");
  } else if (input === "rock" && randomizeChoice === "paper") {
    prompt("Paper beats rock. You lose...")
  }
}
returnText();
computerPicks();
versus();

</script>
</body>
</html>
